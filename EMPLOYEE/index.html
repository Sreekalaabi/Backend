<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <style>
        body {
            background-color: #4492c5;
            padding: 32px;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 32px;
        }

        form {
            margin-bottom: 24px;
        }

        .form-group {
            display: flex;
            align-items: center;
        }

        .form-group input[type="text"] {
            flex-grow: 1;
            border: 2px solid #57626d;
            padding: 8px;
            margin-right: 8px;
        }

        .form-group button {
            background-color: #82a2bb;
            color: rgb(206, 223, 185);
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #3182ce;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        li {
            margin-bottom: 8px;
        }

        button.delete-btn, button.edit-btn {
            margin-left: 8px;
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button.delete-btn {
            background-color: #e53e3e;
            color: white;
        }

        button.delete-btn:hover {
            background-color: #ca6868;
        }

        button.edit-btn {
            background-color: #5beec9;
            color: white;
        }

        button.edit-btn:hover {
            background-color: #1aad4b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee List</h1>
        <form id="employeeForm">
            <div class="form-group">
                <input type="text" id="employeeName" placeholder="Enter employee name" required>
                <input type="text" id="employeeRole" placeholder="Enter employee role" required>
                <button type="submit">Add Employee</button>
            </div>
        </form>
        <ul id="employeeList"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const employeeForm = document.getElementById('employeeForm');
            const employeeName = document.getElementById('employeeName');
            const employeeRole = document.getElementById('employeeRole');
            const employeeList = document.getElementById('employeeList');

            async function fetchEmployees() {
                const response = await fetch('/api/employees');
                const employees = await response.json();
                employeeList.innerHTML = '';
                employees.forEach(employee => {
                    const li = document.createElement('li');
                    li.textContent = `${employee.name} - ${employee.role}`;
                    li.dataset.id = employee.id;

                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.onclick = () => deleteEmployee(employee.id);

                    const editBtn = document.createElement('button');
                    editBtn.textContent = 'Edit';
                    editBtn.className = 'edit-btn';
                    editBtn.onclick = () => editEmployeePrompt(employee.id, employee);

                    li.appendChild(editBtn);
                    li.appendChild(deleteBtn);
                    employeeList.appendChild(li);
                });
            }

            async function addEmployee() {
                const response = await fetch('/api/employees', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: employeeName.value,
                        role: employeeRole.value,
                    }),
                });
                if (response.ok) {
                    fetchEmployees();
                    employeeName.value = '';
                    employeeRole.value = '';
                }
            }

            async function deleteEmployee(id) {
                const response = await fetch(`/api/employees/${id}`, {
                    method: 'DELETE',
                });
                if (response.ok) {
                    fetchEmployees();
                }
            }

            async function editEmployeePrompt(id, currentEmployee) {
                const newName = prompt('Edit employee name:', currentEmployee.name);
                const newRole = prompt('Edit employee role:', currentEmployee.role);

                if (newName && newRole) {
                    const response = await fetch(`/api/employees/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            name: newName,
                            role: newRole,
                        }),
                    });
                    if (response.ok) {
                        fetchEmployees();
                    }
                }
            }

            employeeForm.addEventListener('submit', (e) => {
                e.preventDefault();
                addEmployee();
            });

            fetchEmployees();
        });
    </script>
</body>
</html>
